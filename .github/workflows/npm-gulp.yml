name: NodeJS with Gulp

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
     install:  $RAKEFILE/makefile/.gems.sec/gemfile-lock/package.yarm/gemfile-lock'@.it.it.it/gist@.githu.t/gist/secret/BIORE_34173/((c)(r))//spec
        gulp
